# ===============================================
# CONFIGURACIÓN DE LA BASE DE DATOS (DataSource)
# ===============================================

# URL de conexión a tu base de datos MySQL. Asegúrate de que la base de datos "chat_db" exista.
spring.datasource.url=jdbc:mysql://localhost:3306/chat_db?createDatabaseIfNotExist=true

# Usuario de tu base de datos. El default suele ser "root".
spring.datasource.username=root

# Contraseña de tu base de datos.
spring.datasource.password=tu_contraseña_secreta

# Driver de MySQL.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ===============================================
# CONFIGURACIÓN DE HIBERNATE (JPA)
# ===============================================

# El "dialecto" le dice a Hibernate cómo traducir los comandos JPA al SQL específico de MySQL.
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Esta es la configuración más importante para el desarrollo:
# 'update': Hibernate revisará tus clases @Entity y actualizará automáticamente las tablas en la base de datos.
# Si añades una nueva columna en tu clase User, Hibernate la añadirá a la tabla 'users' por ti.
# Otras opciones son 'create' (borra y crea todo de nuevo) y 'validate' (solo comprueba).
spring.jpa.hibernate.ddl-auto=update

# (Opcional) Muestra en la consola el SQL que Hibernate está ejecutando. Muy útil para depurar.
spring.jpa.show-sql=true